<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies database</title>
    <!-- bootstrap css part-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
  </head>


  <body>

    <div class="container mt-5">
      <h1>Search your favorite movies!</h1>
        <div class="row">
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" placeholder="Movies title here..." aria-label="Recipient's username with two button addons">
            <button class="btn btn-outline-success search-btn" type="button">SEARCH</button>

            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              OPTIONS
            </button>

            <ul class="dropdown-menu " aria-labelledby="dropdownMenuButton1">
              <li class="list-group-item">
                <input class="form-check-input me-1 mx-3 preserve-search" type="checkbox">Preserve search history
              </li>
              <li>
                <input class="form-check-input me-1 mx-3" type="checkbox">b
              </li>
              <li>
                <input class="form-check-input me-1 mx-3" type="checkbox">c
              </li>
            </ul>            

          </div>
        </div>

      <div class="row content-section justify-content-center"></div>
    </div>


    <!-- modal start -->
    <div class="modal fade movie-modal-container" id="movieDetailModal" tabindex="-1" aria-labelledby="movieDetailModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movieDetailModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary modal-close-btn" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal end -->
      

    <!-- bootstrap js part-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
